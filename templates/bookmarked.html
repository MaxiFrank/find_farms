{% extends 'base.html' %}

{% block title %}Farms{% endblock %}

{% block body %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/about">About<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
            </li>
        </ul>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>

            <ul class="navbar-nav ml-auto">


                <li class="nav-item active"></li>

                <form class="form-login" method="GET" action='/logout'>
                    <li class="nav-item active"></li>
                    <a class="nav-link" id='signOut' href="/logout" data-target="#exampleModal">Log Out<span
                            class="sr-only">(current)</span></a>
                    </button>
                </form>

            </ul>
        </div>
</nav>

<div class="page-header">
  </div>

<div class="container-fluid">

    <div class="row">
        <div class='col-12'>
            <h2 class='mt-5 mb-4'>Your Favorite Farms</h2>
        </div>    
    </div>

    <div class="row">
        <div class='col-12'>
            <ul class="list-group list-group-flush ml-3">
                {% for farm in farms %}
                    {% if farm is not none %}
                        <li><a href="{{ farm.link }}" target="_blank">{{ farm.title }}</a></li>
                        {% endif %}
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
