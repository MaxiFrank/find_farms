<html>
<head>
  <title>Login</title>
</head>
<body>


<form class="form-signin" method="POST">
  <!-- the post method, once rendered, is saved (in browser memory now) -->

  <h2 class="form-signin-heading">Please Sign In If you Have An Account</h2>

  <div class="form-group">
    <label for="user-field" class="sr-only">User Name</label>
    <input type="user_name"
           name="user_name"
           class="form-control input-lg"
           placeholder="User Name"
           required
           autofocus>
  </div>

  <div class="form-group">
    <label for="password-field" class="sr-only">Password</label>
    <input type="password"
           name="password"
           class="form-control input-lg"
           placeholder="Password"
           required>
  </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In
    <!-- if I don't specify route with the action attribute, the default is that it goes back to the /login url in this case -->
  </button>


</body>
</html>
