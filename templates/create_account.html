
{% extends 'base.html' %}

{% block title %}Login{% endblock %}


{% block body %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/About">About<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
      </li>
    </ul>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
      </ul>
    </div>
</nav>

<form class="form-signin" method="POST">
    <!-- the post method, once rendered, is saved (in browser memory now) -->
  
    <h2 class="form-signin-heading">Please Create Account</h2>
  
    <div class="form-group">
      <label for="user-field" class="sr-only">User Name</label>
      <input type="user_name"
             name="user_name"
             class="form-control input-lg"
             placeholder="User Name"
             required
             autofocus>
    </div>

    <div class="form-group">
        <label for="email-field" class="sr-only">Email Address</label>
        <input type="email"
               name="email"
               class="form-control input-lg"
               placeholder="Email Address"
               autofocus>
      </div>
  
    <div class="form-group">
      <label for="password-field" class="sr-only">Password</label>
      <input type="password"
             name="password"
             class="form-control input-lg"
             placeholder="Password"
             required>
    </div>
    
    <button onclick="window.location.href = '/';" class="btn btn-outline-secondary" type="submit">Create Account
    
    </button>
  
  </form>
  {% endblock %}
